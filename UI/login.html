<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Questioner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Happy+Monkey|Itim" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="loginav">
            <div id="logo">    
                <h1><span class="brand"><i class="fas fa-users"></i> Questioner</h1>
            </div>
            <nav class="sign">
                <ul>
                    <li><a class="btn" href="index.html"><i class="fa fa-fw fa-home"></i> Home</a></li>
                    <li><a class="btn" href="adminlogin.html"><i class="fa fa-fw fa-user"></i> Admin </a></li>
                    <li><a class="btn" href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="sign-con">
            <div class="signupform">
                <form method="post" action="signup.html">
                    <div class="box">
                        <h1><i class="fas fa-users"></i> Questioner</h1>       
                        <img src="images/man.svg" alt="person image" class="image">            
                        <p>Log in</p>
                        <div class="fields">
                            <input type="text" id="username" class="input" placeholder="Enter your Username" required>
                        </div>                 
                        <div class="fields">
                            <input type="password" id="password" class="input" placeholder="Enter your Password">
                            <p><a class="signin" href="passwordreset.html">Forgot Password?</a></p>
                        </div>        
                        <div>
                            <button id="loginbtn" class="button"> Log in </button>
                        </div>         
                            <p>Not registered? <a class="signin" href="signup.html">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
<script src="js/login.js"></script>
</html>
