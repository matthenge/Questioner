<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Happy+Monkey|Itim" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="signnav">
            <div id="logo">    
                <h1><span class="brand"><i class="fas fa-users"></i> Questioner</h1>
            </div>
            <nav class="sign">
                <ul>
                    <li><a class="btn" href="index.html"><i class="fa fa-fw fa-home"></i> Home</a></li>
                    <li><a class="btn" href="login.html"><i class="fa fa-fw fa-user"></i> Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="sign-con">
            <div class="signupform">
                <form method="POST" action="signup.html" id="addUser">
                    <div class="box">
                        <h1><i class="fas fa-users"></i> Questioner</h1>       
                        <img src="images/man.svg" alt="person image" class="image" required>            
                        <p>Create an account</p>
                        <div class="fields">
                            <input type="text" id="firstname" class="input" placeholder="Firstname" required>
                        </div>
                        <div class="fields">
                            <input type="text" id="lastname" class="input" placeholder="Lastname" required>
                        </div>
                        <div class="fields">
                            <input type="text" id="othername" class="input" placeholder="Othername" required>
                        </div>
                        <div class="fields">
                            <input type="email" id="email" class="input" placeholder="Email" required>
                        </div>
                        <div class="fields">
                            <input type="text" id="phone" class="input" placeholder="Phone Number" required>
                        </div>         
                        <div class="fields">
                            <input type="text" id="username" class="input" placeholder="Username" required>
                        </div>        
                        <div class="fields">
                            <input type="password" id="password" class="input" placeholder="Password" required>
                        </div>       
                        <div  class="fields">
                            <input type="password" id="confirm_password" class="input" placeholder="Confirm Password" required>
                        </div>       
                        <div>
                            <button id="registerbtn" type="submit" class="button"> Sign Up </button>
                        </div>         
                            <p>Already have an account? <a class="signin" href="login.html">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div id="snackbar"></div>
</body>
<script src="js/auth.js"></script>
</html>
