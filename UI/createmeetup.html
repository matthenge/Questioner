<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Meetup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Happy+Monkey|Itim" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div id="logo">    
                <h1><span class="brand"><i class="fas fa-users"></i> Questioner</h1>
            </div>
            <nav>
                <ol>
                    <li><a class="dashbtn" href="createmeetup.html"><i class="fas fa-plus"></i> New Meetup</a></li>
                    <li><a class="dashbtn" href="#"><i class="fas fa-bell"></i> Notifications</a></li>
                    <li><a class="dashbtn" href="#"><i class="fas fa-envelope"></i> Messages</a></li>
                    <li>
                        <div class="menu">
                            <a onclick="myFunction()" class="dashbtn"><i class="fa fa-fw fa-user"></i>Admin</a>
                            <div id="myMenu" class="menu-items">
                              <a href="#"><i class="fas fa-user-circle"></i> Profile</a>
                              <a href="#"><i class="fas fa-wrench"></i> Settings</a>
                              <a href="#"><i class="fas fa-sign-out-alt"></i> Log out</a>
                            </div>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>
    </header>
    <section>
        <div class="new-meetup">
            <div class="meetup">
                <h2>New Meetup</h2>
            <div class="meetup">
                <h4><i class="fas fa-map-marker-alt"></i> Location</h4>
                <input type="text" id="location" class="meetfields" placeholder="Location" required>
            </div>
            <div class="meetup">
                <h4><i class="far fa-image"></i> Images</h4>
                <input type="text" id="images" class="meetfields" placeholder="Example: image1, image2" required>
            </div>
                <h4>Topic</h4>
                <input type="text" id="topic"  class="meetfields" placeholder="Topic" required>
            </div>
            <div class="meetup">
                <h4><i class="fas fa-clock"></i> Happening On</h4>
                <input type="text" id="date" class="meetfields" placeholder="Example: 2019-01-25 09:30" required>
            </div>
            <div class="meetup">
                <h4><i class="fas fa-tags"></i> Tags</h4>
                <input type="text" id="tags" class="meetfields" placeholder="Example: #BigData, #Data" required>
            </div>
            <div>
                <button id="meetbtn" type="submit" class="button">Create Meetup</button>
            </div>
        </div>
    </section>
    <div id="snackbar"></div>
    <footer>
        <div class="bottom-cont">
            <a> Terms & Conditions apply</a>
            <a> &copy; 2019 Questioner Inc.</a>
            <a> All Rights Reserved </a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-google-plus-g"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>  
        </div>
    </footer> 
</body>
<script src="js/meetups.js"></script>
</html>
